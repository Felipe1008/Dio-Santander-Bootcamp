<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="Página do instagram">
        </div>
        <div class="continue-container">
            <div class="continue">
                <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <img src="./img/profile-photo.png" alt="Minha foto" class="profile-photo">
                <div class="continue-question"><a href="#">Continuar como felipedias</a></div>
                <div class="remove"><a href="#">Remover conta</a></div>
            </div>
            <div class="alternar-container">
                <div>Não é felipedias?</div>
                <div><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></div>
            </div>
            <div class="apps">
                <p>Baixe o aplicativo</p>
                <div class="app-images">
                    <a href="#"><img src="./img/apple-button.png" alt="Logo applestore"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="Logo playstore"></a>
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
